<!DOCTYPE html>
<html lang="en">
<head>
  <title>Exercise 1</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="playlist.css">
  <meta name="viewport" content="width=device-width, height=device-height">
</head>
<body>
  <div>
    <header>
      <nav class="top-bar">
        <ul>
          <li class="top-bar-button">
            <span class="top-bar-button-icon-glyph glyphicon glyphicon-music"></span>
            <span class="top-bar-button-icon-text">Library</span>
          </li>
          <li class="top-bar-button active">
            <span class="top-bar-button-icon-glyph glyphicon glyphicon-th-list"></span>
            <span class="top-bar-button-icon-text">Playlists</span>
          </li>
          <li class="top-bar-button">
            <span class="top-bar-button-icon-glyph glyphicon glyphicon-search"></span>
            <span class="top-bar-button-icon-text">Search</span>
          </li>
        </ul>
      </nav>
    </header>

    <div class="playlist-view active">
      <button id="new-playlist-button">
        <span class="glyphicon glyphicon-plus"></span>
        <span>Playlist</span>
      </button>
      <ul id="playlist-list">
        <li class="playlist">
          <div class="playlist-icon"></div>
          <span class="playlist-name">90's Mega Mix</span>
          <span class="playlist-expand-button glyphicon glyphicon-chevron-right"></span>
        </li>
        <li class="playlist">
          <div class="playlist-icon"></div>
          <span class="playlist-name">Smooth Jazz</span>
          <span class="playlist-expand-button glyphicon glyphicon-chevron-right"></span>
        </li>
        <li class="playlist">
          <div class="playlist-icon"></div>
          <span class="playlist-name">Electronic</span>
          <span class="playlist-expand-button glyphicon glyphicon-chevron-right"></span>
        </li>
        <li class="playlist">
          <div class="playlist-icon"></div>
          <span class="playlist-name">Chill</span>
          <span class="playlist-expand-button glyphicon glyphicon-chevron-right"></span>
        </li>
        <li class="playlist">
          <div class="playlist-icon"></div>
          <span class="playlist-name">Studying</span>
          <span class="playlist-expand-button glyphicon glyphicon-chevron-right"></span>
        </li>
        <li class="playlist">
          <div class="playlist-icon"></div>
          <span class="playlist-name">2000's Mix</span>
          <span class="playlist-expand-button glyphicon glyphicon-chevron-right"></span>
        </li>
        <li class="playlist">
          <div class="playlist-icon"></div>
          <span class="playlist-name">Favs</span>
          <span class="playlist-expand-button glyphicon glyphicon-chevron-right"></span>
        </li>
        <li class="playlist">
          <div class="playlist-icon"></div>
          <span class="playlist-name">Relaxing Poolside</span>
          <span class="playlist-expand-button glyphicon glyphicon-chevron-right"></span>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
